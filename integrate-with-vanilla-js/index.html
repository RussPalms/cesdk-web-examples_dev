<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Integrate CreativeEditor SDK with Vanilla JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      html {
        overscroll-behavior-x: contain;
      }
    </style>
  </head>

  <body>
    <!--highlight-2-->
    <div id="cesdk_container" style="width: 100%; height: 100vh"></div>
    <!--highlight-2-->

    <script type="module">
      // highlight-1
      import 'https://cdn.img.ly/packages/imgly/cesdk-js/1.4.4/cesdk.umd.js';
      // highlight-1

      // highlight-3
      let config = {
        // Serve assets from IMG.LY cdn or locally
        baseURL: 'https://cdn.img.ly/packages/imgly/cesdk-js/1.4.4/assets'
      };

      CreativeEditorSDK.init('#cesdk_container', config).then((instance) => {
        /** do something with the instance of CreativeEditor SDK **/
      });
      // highlight-3
    </script>
  </body>
</html>
